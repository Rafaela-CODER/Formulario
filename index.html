<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ff1493; /* Rosa Pink */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000;
    }

    .container {
      background: #fff0f8;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 380px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #000;
    }

    button {
      width: 45%;
      padding: 12px 0;
      margin: 5px 2%;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #000;
    }

    button.confirmar {
      background: #ffd1e9;
    }

    button.confirmar:hover {
      background: #ffb3d1;
    }

    button.cancelar {
      background: #ff7fbf;
    }

    button.cancelar:hover {
      background: #ff66aa;
    }

    #qrContainer {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #ffe0f0;
      border-radius: 15px;
      background: #fff0f8;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #qrContainer h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #qrContainer img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #qrContainer p {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Moldura da foto da beca */
    #fotoBeca {
      margin-top: 20px;
      border: 4px solid #ff66aa;
      border-radius: 15px;
      max-width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirme sua Presen√ßa  </h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br>
    <button class="confirmar" onclick="confirmarPresenca()">Eu vou</button>
    <button class="cancelar" onclick="naoVou()">Eu n√£o vou</button>

    <!-- Foto da beca -->
    <img id="fotoBeca" src="foto.png" alt="foto.png">

    <!-- QR Code -->
    <div id="qrContainer">
      <h2 id="tituloIngresso">Seu Ingresso</h2>
      <img id="ingressoImg" src="" alt="QR Code do Ingresso">
      <p>‚ö†Ô∏è Este QR Code √© v√°lido apenas para uma pessoa</p>
      <br>
      <button onclick="imprimirIngresso()">Imprimir Ingresso</button>
    </div>
  </div>

  <script>
    const convidados = [
      { nome: "maria", ingressoImg: "ingressos.png/maria.png" },
      { nome: "beneval", ingressoImg: "ingressos.png/beneval.png" },
      { nome: "cleiton", ingressoImg: "ingressos.png/cleiton.png" },
      { nome: "walisson", ingressoImg: "ingressos.png/walisson.png" }
    ];

    function confirmarPresenca() {
      const nome = document.getElementById("nome").value.trim().toLowerCase();
      const convidado = convidados.find(c => c.nome === nome);

      if (!convidado) {
        alert("Nome n√£o encontrado na lista de convidados.");
        return;
      }

      // Mostra QR Code e t√≠tulo personalizado
      document.getElementById("qrContainer").style.display = "block";
      document.getElementById("ingressoImg").src = convidado.ingressoImg;
      document.getElementById("tituloIngresso").innerText = `Ingresso de ${convidado.nome}`;
    }

    function naoVou() {
      alert("Que pena! Voc√™ n√£o poder√° comparecer üò¢");
    }

    function imprimirIngresso() {
      const ingressoSrc = document.getElementById("ingressoImg").src;
      const titulo = document.getElementById("tituloIngresso").innerText;
      const win = window.open("");
      win.document.write(`<h1>${titulo}</h1>`);
      win.document.write(`<img src="${ingressoSrc}" style="width:300px;">`);
      win.print();
    }
  </script>

</body>
</html>
